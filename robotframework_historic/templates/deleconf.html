<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://img.icons8.com/cotton/64/000000/time-machine.png" rel="shortcut icon" type="image/x-icon"/>
    <title>RF Historic - Delete Execution</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">

        body {
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 300;
            background: -moz-linear-gradient(top bottom right,  #507ba3 0%, #53e3a6 100%);
            background: -webkit-gradient(linear, left top, left bottom, from(#50a3a2), to(#53e3a6));
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #db .container #db-row #db-column #db-box {
            margin-top: 120px;
            max-width: 600px;
            height: 220px;
            border: 1px solid #9C9C9C;
            background-color: #EAEAEA;
            border-radius:25px;
        }

        #db .container #db-row #db-column #db-box #db-form {
            padding: 20px;
            border-radius:25px;
        }

        #db .container #db-row #db-column #db-box #db-form #register-link {
            margin-top: -85px;
            border-radius:25px;
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
    <body>
    <div id="db">
        <div class="container">
            <div id="db-row" class="row justify-content-center align-items-center">
                <div id="db-column" class="col-md-6">
                    <div id="db-box" class="col-md-12">
                        <form id="db-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Delete Execution?</h3>
							<hr>
                            <p class="text-muted">Would you like to delete execution: <b style="color:red">{{eid}}</b> ? You cannot undo this.</p>
							<hr>
                            <table style="width:100%">
                                <tr>
                                    <td>
                                        <div>
                                            <a href="../ehistoric" type="button" class="btn btn-info">Cancel</a>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="text-right">
                                            <a href="../edelete/{{eid}}" type="button" class="btn btn-danger">Delete</a>
                                        </div>
                                    </td>
                                </tr>
                            <table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
