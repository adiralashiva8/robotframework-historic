<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta http-equiv="Content-Language" content="en" />
        <meta name="msapplication-TileColor" content="#2d89ef" />
        <meta name="theme-color" content="#4188c9" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />
        <link href="https://img.icons8.com/cotton/64/000000/time-machine.png" rel="shortcut icon" type="image/x-icon"/>
        <title>RF Historic - Test Tags</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext" />
        <script src="/assets/js/require.min.js"></script>
        <script>
            requirejs.config({
                baseUrl: "{{ url_for('static',filename='') }}",
            });
        </script>
        <!-- Dashboard Core -->
        <link href="/assets/css/dashboard.css" rel="stylesheet" />
        <script src="/assets/js/dashboard.js"></script>

        <!-- Datatables Plugin -->
        <script src="/assets/plugins/datatables/plugin.js"></script>
        <style>
            th,
            td {
                text-align: center;
            }
        </style>
    </head>
    <body class="">
        <div class="page">
            <div class="flex-fill">
                <div class="my-3 my-md-5">
                    <div class="col-12">
                        <div class="card">
                            <div class="table-responsive">
                                <table class="table card-table datatable">
                                    <thead>
                                        <tr>
                                            <th>EID</th>
                                            <th>Test Case</th>
                                            <th>Status</th>
                                            <th>Tags</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for item in data %}
                                            <tr>
                                                <td> {{item[0]}}</td>
                                                <td style="word-wrap: break-word;max-width: 250px; white-space: normal; text-align: left;"> {{item[1]}}</td>
                                                {% if (item[2] == "PASS") %}
                                                    <td style="color: green"> {{item[2]}}</td>
                                                {% elif (item[2] == "FAIL") %}
                                                    <td style="color: red"> {{item[2]}}</td>
                                                {% else %}
                                                    <td style="color: orange"> {{item[2]}}</td>
                                                {% endif %}
                                                <td style="word-wrap: break-word;max-width: 250px; white-space: normal; text-align: left;"> {{item[3]}}</td>                                              
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                                <script>
                                    require(["datatables", "jquery"], function (datatable, $) {
                                        $(".datatable").DataTable({
                                            stateSave: true,
                                            "order": [[ 1, "asc" ]],
                                            "lengthMenu": [[-1, 10, 25, 50, 100], ["All", 10, 25, 50, 100]],
                                            "aoColumnDefs": [ {
                                                "aTargets": [ 3, 4 ],
                                                "mRender": function ( data, type, full ) {
                                                    return $("<div/>").html(data).text(); 
                                                }
                                            } ]
                                        });
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
